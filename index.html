<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Sabor & Arte</title>
    
    <!-- Estilos Dinâmicos (serão preenchidos pelo JS) -->
    <style id="dynamic-styles"></style>

    <!-- Estilos para o Carrossel da Galeria -->
    <style>
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }
        #home-gallery-container:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Seu CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
    <div id="app">
        <!-- Skeleton da Navbar -->
        <nav class="bg-white/80 backdrop-blur-md shadow-md fixed w-full top-0 z-50">
            <div class="container mx-auto px-6 py-3 flex justify-between items-center">
                <div class="h-8 w-48 bg-gray-200 rounded-md animate-pulse"></div>
                <div class="hidden md:flex space-x-6">
                    <div class="h-6 w-16 bg-gray-200 rounded-md animate-pulse"></div>
                    <div class="h-6 w-20 bg-gray-200 rounded-md animate-pulse"></div>
                    <div class="h-6 w-16 bg-gray-200 rounded-md animate-pulse"></div>
                    <div class="h-6 w-20 bg-gray-200 rounded-md animate-pulse"></div>
                </div>
            </div>
        </nav>

        <!-- Skeleton da Secção Hero -->
        <main>
            <section class="relative h-screen w-full bg-gray-300 animate-pulse">
                <div class="absolute inset-0 flex items-center justify-center text-white p-4">
                    <div class="text-center max-w-4xl">
                        <div class="h-12 bg-gray-400/50 rounded-lg w-3/4 mx-auto mb-4"></div>
                        <div class="h-8 bg-gray-400/50 rounded-lg w-1/2 mx-auto mb-8"></div>
                        <div class="h-12 w-48 bg-gray-400/50 rounded-full mx-auto"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
